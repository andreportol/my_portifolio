{% load static %}
<title>Contato</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<style>
    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>

<!-- Custom styles for this template -->
<link href="{% static 'css/cover.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">

<body class="d-flex h-100 text-start text-white bg-dark pt-5">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main class="px-3 border border-white rounded slide-in">
            <form class="form p-3" method="post" action="{% url 'core:enviar_email' %}">
                {% csrf_token %}
                <h2 class="text-white text-center"><i>Informações para contato</i></h2>
                <div class="row pt-3">
                    <div class="col-lg-12">
                        <label class="form-label fs-5 fst-italic" for="">Nome</label>
                        <input class="form-control" type="text" name="nome" required autofocus
                            placeholder="Digite seu nome">
                    </div>
                    <div class="col-lg-12 pt-2">
                        <label class="form-label fs-5 fst-italic" for="">Telefone</label>
                        <input class="form-control" type="number" name="telefone" required
                            placeholder="Digite seu telefone">
                    </div>
                    <div class="col-lg-12 pt-2">
                        <label class="form-label fs-5 fst-italic" for="">E-mail</label>
                        <input class="form-control" type="email" name="email" required placeholder="Digite seu e-mail">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 pt-2">
                        <label class="fs-5 fst-italic" for="">Assunto</label>
                        <textarea class="form-control" name="assunto" required style="resize: none"
                            placeholder="Por favor, digite o motivo do contato."></textarea>
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-lg-12 d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-light btn-lg px-4 mx-3">Enviar</button>

                        <a href="{% url 'core:index' %}" type="button"
                            class="btn btn-outline-warning btn-lg px-4">Voltar</a>
                    </div>
                </div>
            </form>
        </main>
        <footer class="mt-3 text-white-50 header-fade-in">
            <p>Outros modos de contato:</p>
            <img src="{% static 'img/whatsapp.png' %}" alt="whatsapp" width="30px" title="055(67)99252-0749">
            <a href="https://github.com/andreportol?tab=repositories"><img src="{% static 'img/github-48.png' %}"
                    alt="github" width="30px" title="Instagram"></a>
            <a href="https://www.instagram.com/andreportol"><img src="{% static 'img/instagram.png' %}" alt="instagram"
                    width="30px" title="GitHub"></a>
            <a href="https://www.https://br.linkedin.com/andreportol"><img src="{% static 'img/linkedin.png' %}"
                    alt="linkedin" width="30px" title="linkedin"></a>
        </footer>
    </div>

</body>

</html>
